<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .main-green { background-color: #06402B !important; color: #fff !important; }
        .accent-red { color: #C62828 !important; }
        .btn-green {
            background-color: #06402B !important;
            color: #fff !important;
            transition: background 0.2s;
        }
        .btn-green:hover {
            background-color: #C62828 !important;
            color: #fff !important;
        }
        .border-green { border-color: #06402B !important; }
    </style>
</head>
<body class="w3-light-grey">

    <div class="w3-bar w3-large w3-padding main-green">
        <span class="w3-bar-item w3-xlarge">
            <i class="fa fa-sign-in-alt accent-red"></i> Admin Login
        </span>
        <a href="{{ url_for('index') }}" class="w3-bar-item w3-button btn-green w3-hover-red">
            <i class="fa fa-home"></i> Home
        </a>
        <a href="{{ url_for('admin_register') }}" class="w3-bar-item w3-button btn-green w3-hover-red">
            <i class="fa fa-user-plus"></i> Register
        </a>
    </div>

    <div class="w3-container w3-padding-32 w3-center">
        <h2 style="color: #06402B;">
            <i class="fa fa-sign-in-alt accent-red"></i> Admin Login
        </h2>
        {% if error %}
            <div class="w3-panel w3-pale-red w3-round-large w3-margin-top w3-center" style="border: 2px solid #C62828;">
                <span class="w3-large accent-red"><i class="fa fa-exclamation-triangle"></i> {{ error }}</span>
            </div>
        {% endif %}
        <form method="post" action="{{ url_for('admin_login') }}" class="w3-margin-top w3-center" style="max-width: 400px; margin:auto;">
            <input type="text" name="username" class="w3-input w3-border border-green w3-margin-top" placeholder="Username" required>
            <input type="password" name="password" class="w3-input w3-border border-green w3-margin-top" placeholder="Password" required>
            <button type="submit" class="w3-button w3-round-large btn-green w3-margin-top" style="width: 100%;">
                <i class="fa fa-sign-in-alt accent-red"></i> Login
            </button>
        </form>
        <div class="w3-margin-top">
            <a href="{{ url_for('admin_register') }}" class="w3-button w3-round-large btn-green w3-hover-red" style="width: 100%;">
                <i class="fa fa-user-plus accent-red"></i> Register as Admin
            </a>
        </div>
    </div>

    <footer class="w3-container w3-padding-16 w3-center main-green">
        <span class="accent-red">&copy; {{ year if year else '' }} Athletics Admin Portal</span>
    </footer>
</body>
</html>
