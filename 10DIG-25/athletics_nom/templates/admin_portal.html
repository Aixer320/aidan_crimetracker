<!-- admin_portal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .main-green { background-color: #06402B !important; color: #fff !important; }
        .accent-red { color: #C62828 !important; }
        .btn-green {
            background-color: #06402B !important;
            color: #fff !important;
            transition: background 0.2s;
        }
        .btn-green:hover {
            background-color: #C62828 !important;
            color: #fff !important;
        }
        .border-green { border-color: #06402B !important; }
        .border-red { border-color: #C62828 !important; }
    </style>
</head>
<body class="w3-light-grey">

    <div class="w3-bar w3-large w3-padding main-green">
        <span class="w3-bar-item w3-xlarge">
            <i class="fa fa-user-shield accent-red"></i> Admin Portal
        </span>
        <a href="{{ url_for('index') }}" class="w3-bar-item w3-button btn-green w3-hover-red">
            <i class="fa fa-home"></i> Home
        </a>
    </div>

    <div class="w3-container w3-padding-32 w3-center">
        <h2 style="color: #06402B;">
            <i class="fa fa-user-shield accent-red"></i> Welcome, Admin!
        </h2>
        <p class="w3-large accent-red">Manage nominations, view statistics, and more.</p>

        <!-- Staff photo placeholder -->
        <div class="w3-margin">
            <img src="../static/adminportal.jpg" height="370" width="740" alt="Leadership" class="w3-circle border-green" style="border-width: 3px;" /></div>


        <div class="w3-margin-top">
            <a href="{{ url_for('admin_register') }}" class="w3-button w3-round-large w3-large btn-green" style="margin-right: 16px;">
                <i class="fa fa-user-plus accent-red"></i> Register
            </a>
            <a href="{{ url_for('admin_login') }}" class="w3-button w3-round-large w3-large btn-green">
                <i class="fa fa-sign-in-alt accent-red"></i> Login
            </a>
        </div>
    </div>

</body>
</html>
