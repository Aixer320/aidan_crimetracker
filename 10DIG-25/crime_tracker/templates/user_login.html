<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login - Crime Tracker</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <style>
        .container { max-width: 480px; margin: 40px auto; }
    </style>
</head>
<body class="w3-light-grey">
<div class="w3-container container">
    <h2 class="w3-center">User Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="w3-margin-bottom">
            {% for category, message in messages %}
                <div class="w3-panel {{ 'w3-green' if category == 'success' else 'w3-red' }}">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <form class="w3-card w3-white w3-padding" method="post" action="{{ url_for('user_login') }}">
        <label class="w3-text-grey">Username</label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" name="username" placeholder="Enter username" required>

        <label class="w3-text-grey">Password</label>
        <input class="w3-input w3-border w3-margin-bottom" type="password" name="password" placeholder="Enter password" required>

        <button class="w3-button w3-blue w3-round" type="submit" style="width:100%;">Login</button>
    </form>

    <div class="w3-center w3-margin-top">
        <a href="{{ url_for('user_register') }}" class="w3-small">Don't have an account? Register</a>
        <br>
        <a href="{{ url_for('index') }}" class="w3-small">Back to Home</a>
    </div>
</div>
</body>
</html>
